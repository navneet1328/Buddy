    <div class="page">

        <!-- Navbar - Back Arrow button  -->
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
                <div class="left">
                    <i class="icon icon-back" onclick="window.history.back();"></i>

                </div>
                <div class="title">As Seeker</div>
            </div>
        </div>

        <!-- Form -->
        <div class="box">
            <form>
                <div class="inputBox">
                    <input type="text" name="Username" required onkeyup="this.setAttribute('value',this.value);"
                        value="">
                    <label for="Username">Username</label>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" required onkeyup="this.setAttribute('value',this.value);" value="">
                    <label for="email">Email</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="pswd" required onkeyup="this.setAttribute('value',this.value);"
                        value="">
                    <label for="pswd">Password</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="confirm" required onkeyup="this.setAttribute('value',this.value);"
                        value="">
                    <label for="confirm">Confirm Password</label>
                </div>
            </form>
            <input type="submit" name="sign-up" value="Sign Up" onclick="window.location='tabs.html'">
        </div>
