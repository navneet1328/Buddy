<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
 
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" href="./css/icons.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>   
    <!-- Views/Tabs container -->
    <div class="views tabs ios-edges">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar tabbar-labels toolbar-bottom-md">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <img src="image/Buddy-icon-home.svg" alt="home" width="29" height="29">
            <span class="tabbar-label">Home</span>
          </a>
          <a href="#view-buddyzone" class="tab-link">
            <img src="image/Buddy-icon-chat.svg" alt="chat" width="29" height="29">
            <span class="tabbar-label">Buddy Zone</span>
          </a>
          <a href="#view-profile" class="tab-link">
            <img src="image/Buddy-icon-Setting.svg" alt="setting" width="29" height="29">
            <span class="tabbar-label">Settings</span>
          </a>
        </div>
      </div>
   
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main tab tab-active">
          
      </div>

      <!-- Catalog View -->
      <div id="view-buddyzone" class="view tab">
        <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
      </div>

      <!-- Settings View -->
      <div id="view-profile" class="view tab">
        <!-- Settings page will be loaded here dynamically from /settings/ route -->
      </div>
    </div>
  </div>
  <!-- Cordova -->
  
  <script src="cordova.js"></script>
 

  <!-- Framework7 library -->
  <script src="./framework7/js/framework7.min.js"></script>
  <link rel="stylesheet" href="./framework7/css/framework7.min.css">
 
  <!-- App routes -->
  <script src="./js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="./js/app.js"></script>
  <script src="./js/test.js"></script>

</body>
</html>
