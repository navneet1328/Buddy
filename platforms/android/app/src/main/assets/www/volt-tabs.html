<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" href="./css/icons.css">
  <link rel="stylesheet" href="./css/app.css">
  
	<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-firestore.js"></script>
</head>
<body id="tabs">   
  

    <!-- Views/Tabs container -->
    <div class="views tabs ios-edges">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar tabbar-labels toolbar-bottom-md">
        <div class="toolbar-inner">
          <a href="#view-volt-BuddyZone" class="tab-link tab-link-active">
            <img src="image/volt-buddyzone.svg" alt="volt-buddyzone" width="35" height="35">
          </a>
          <a href="#view-volt-wall" class="tab-link">
            <img src="image/happy-wall.svg" alt="volt-happywall" width="35" height="35">
          </a>
          <a href="#view-volt-profile" class="tab-link">
            <img src="image/volt-profile.svg" alt="volt-profile" width="35" height="35">
          </a>
        </div>
      </div>
   
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-volt-BuddyZone" class="view view-main tab tab-active">
        
      </div>

      <!-- Buddy Zone -->
      <div id="view-volt-wall" class="view tab">
        <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
        
      </div>

      <!-- Profile View -->
      <div id="view-volt-profile" class="view tab">
        <!-- Settings page will be loaded here dynamically from /settings/ route -->
      </div>
    </div>
  </div>
  <!-- Cordova -->
  
  <!-- <script src="cordova.js"></script> -->
 

  <!-- Framework7 library -->
  <script src="./framework7/js/framework7.min.js"></script>
  <link rel="stylesheet" href="./framework7/css/framework7.min.css">
 
  <!-- App routes -->
  <script src="./js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="./js/app.js"></script>
  <script src="./js/test.js"></script>

</body>
</html>
